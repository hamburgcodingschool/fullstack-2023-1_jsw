<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul id="todos"></ul>
    <input id="todo-text" placeholder="Type Todo here"/>
    <button id="add-todo">Add Todo</button>
  </body>
  <script type="text/javascript">
    const todoList = document.getElementById("todos");
    const inputText = document.getElementById("todo-text");
    const addTodoButton = document.getElementById("add-todo");

    addTodoButton.addEventListener("click", () => {
      const newTodo = inputText.value;

      if(newTodo == "") {
        return;
      }
      
      todoList.innerHTML = todoList.innerHTML + `<li>${newTodo}</li>`;
      inputText.value = "";
    })
  </script>
</html>
