<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
      #colorBox {
          width: 200px;
          height: 200px;
          border: solid 2px black;
          background-color: red;
      }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <button id="buttonChangeColor">Change Color</button>

    <script>
        const colorBox = document.getElementById("colorBox");
        const buttonChangeColor = document.getElementById("buttonChangeColor");
        
        let counter = 0;
        const colors = ["red", "green", "blue", "yellow", "pink"];

        function changeColor() {
            counter++;

            if (counter >= colors.length) {
                counter = 0;
            }

            // colorBox.innerHTML = counter;
            colorBox.style.backgroundColor = colors[counter];
           
        }

        colorBox.addEventListener("click", changeColor);
        buttonChangeColor.addEventListener("click", changeColor);
        

        // EXERCISE
        // Click the button to change the backgroundColor of the box
        // between Red, Green and Blue
        // R -> G -> B -> R -> ...
    </script>
</body>
</html>
