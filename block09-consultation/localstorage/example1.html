<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="descriptionBox" placeholder="Write a Description">
    <button id="loadButton">LOAD</button>
    <button id="saveButton">SAVE</button>

    <script>
        const descriptionBox = document.querySelector("#descriptionBox");
        const loadButton = document.querySelector("#loadButton");
        const saveButton = document.querySelector("#saveButton");

        loadButton.addEventListener("click", function() {
            const description = localStorage.getItem("descriptionStorageKey");
            descriptionBox.value = description;
        });

        saveButton.addEventListener("click", function() {
            const description = descriptionBox.value;
            localStorage.setItem("descriptionStorageKey", description);
        });
    </script>
</body>
</html>
