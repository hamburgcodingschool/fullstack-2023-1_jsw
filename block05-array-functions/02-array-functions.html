  <body>
    <script type="text/javascript">
      const arrayOfWords = [
        "JavaScript",
        "is",
        "a",
        "programming",
        "language",
        "that",
        "is",
        "widely",
        "used",
        "for",
        "web",

      // console.log(arrayOfWords);

      // let sentence = "";
      // for(word of arrayOfWords) {
      //   sentence = sentence + " " + word;
      // }
      // console.log(sentence);
      const sentence = arrayOfWords.join(",");
      console.log(sentence);
      console.log(sentence.split(","));
      // console.log(arrayOfWords.reverse());

      console.log(arrayOfWords.map((word) => word.length))
      console.log(arrayOfWords.filter((word) => word.includes("a")))

      let last = 0;
      for(word of arrayOfWords) {
        last = last + word.length
      }
      console.log("last", last);

      console.log(arrayOfWords.reduce((last, word) => last + word.length, 0))
    </script>
