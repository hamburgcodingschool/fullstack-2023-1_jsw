<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <code>
      <script>
        const linkList = [
          {
            title: "Disney",
            url: "http://www.disney.com",
          },
          {
            title: "Marvel",
            url: "http://www.marvel.com",
          },
          {
            title: "Twitter",
            url: "http://www.twitter.com",
          },
        ];
        let markup = "<ul>";
        for(item of linkList) {
          markup += `<li><a href="${item.url}">${item.title}</a></li>`;
        }
        document.write(markup + "</ul>");
      </script>
    </code>
  </body>
</html>
