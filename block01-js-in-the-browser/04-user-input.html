<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <code>
      <script>
        const input1 = prompt("First number?");
        const input2 = prompt("Second number?");
        const num1 = Number(input1);
        const num2 = Number(input2);

        if(isNaN(num1) || isNaN(num2)) {
          alert("Both inputs need to be a number!")
        } else {
          const sum = num1 + num2;
          const output = `${num1} + ${num2} = ${sum}`;

          document.write(output)
        }
        // Read two numbers from the user using prompt()
        // write the sum of those numbers to the document using document.write()
        </script>
    </code>
  </body>
</html>
