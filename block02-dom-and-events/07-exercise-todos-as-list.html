<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <button id="add-todo">Add Todo</button>
    <ul id="todos"></ul>
  </body>
  <script type="text/javascript">
    // 1. ask user for todo with prompt()
    // 2. print a list of todos to the page

    function clickHandler(event) {
      console.log(event);
      let list = document.getElementById("todos");
      let todo = prompt("What ToDo do you have?");
      console.log(todo);
      let listItem = document.createElement("li");
      // Do your thing here:
      //listItem.style.backgroundColor = "#777";
      let itemText = document.createTextNode(todo);
      listItem.appendChild(itemText);
      list.appendChild(listItem);
    }
    let button = document.getElementById("add-todo");
    button.addEventListener("click", clickHandler);
  </script>
</html>
