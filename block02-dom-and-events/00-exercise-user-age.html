<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <!--
      ## Task
      Ask the user for her/his forename and lastname seperately.
      Then ask for her/his birth-date.
      Print out the combined name and the users current age.
      For help on how to parse birth dates, take a look at Date.parse().
    -->
    <code>
      <script>
        const forename = prompt("What is your forename?");
        const lastname = prompt("What is your lastname?");

        const userName = `${forename} ${lastname}`;
        const birthDate = Date.parse(
          prompt("What is your birth date? (e.g. 12. Jan 1980)")
        );

        if (birthDate > 0) {
          const timeSinceBirth = new Date() - new Date(birthDate);
          const yearsSinceBirth = timeSinceBirth / (1000 * 60 * 60 * 24 * 365);
          document.write(`<h1>Hello ${userName}</h1>`);
          document.write(`<h2>You are ${yearsSinceBirth} years old.</h2>`);
        } else {
          console.error("Birthdate could not be parsed!");
        }
      </script>
    </code>
  </body>
</html>
