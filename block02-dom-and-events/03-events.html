<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
</head>
<body>
    <button id="button1">Click me</button>
    <p id="parag1">Value: 0</p>

    <script>
      // When the user clicks the button
      // The value should increase
      // After 5 it resets back to 0 in cyclical fashion

      const button1 = document.getElementById("button1");
      const paragraph = document.getElementById("parag1");

      let counter = 0;

      const clickHandler = function () {
        counter = counter + 1;

        if(counter > 5) {
          counter = 0;
        }

        paragraph.innerHTML = `Value: ${counter}`;
      }

      button1.addEventListener("click", clickHandler);

    </script>
</body>
</html>
