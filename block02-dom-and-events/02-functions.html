<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
</head>
<body>
    <script>

        // Named function
        function test1() {
            console.log("Hello I am a function!");
        }

        //Named function with arguments
        function test2(arg) {
            console.log(`Hello I am a function with argument: ${arg}`);
        }

        //Named function with arguments
        function test3(arg1, arg2) {
            console.log(`Hello I am a function with two arguments: ${arg1} and ${arg2}`);
        }

        //Named function with as many arguments as you want
        function test4(...args) {
            console.log(`Hello I am a function with these arguments: ` +  args.join(","));
        }

        // Anonymous function
        const test5 = function () {
            console.log("Hello I am an anonymous function!");
        }

        console.log( test1() );
        console.log( test2("something") );
        console.log( test3("something1", "something2") );
        console.log( test4("what", "ever", "you", "want") );
        console.log( test5() );

    </script>
</body>
</html>
