<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Star Wars</h1>
    <h2>Characters</h2>
    <ul id="character-list"></ul>
    <h2>Starships</h2>
    <ul id="starship-list"></ul>
    <h2>Planets</h2>
    <ul id="planet-list"></ul>
    <h2>Films</h2>
    <ul id="film-list"></ul>
    
    <script type="text/javascript">
      const characterList = document.getElementById('character-list');

      fetch('https://swapi.dev/api/people')
        .then(response => response.json())
        .then(data => {
          characterList.innerHTML = data.results.map(character => `<li>${character.name}</li>`).join("");
        })
        .catch(error => console.error(error));

      // Starships with Name, Model and Passangers
      const starshipList = document.getElementById('starship-list');

      fetch('https://swapi.dev/api/starships/')
        .then(response => response.json())
        .then(data => {
          starshipList.innerHTML = data.results.map(starship => `<li>${starship.name} (${starship.model}), passengers: ${starship.passengers}</li>`).join("");
        })
        .catch(error => console.error(error));


      // Planets with Name, Population and Terrain
      const planetList = document.getElementById('planet-list');

      fetch('https://swapi.dev/api/planets/')
        .then(response => response.json())
        .then(data => {
          planetList.innerHTML = data.results.map(planet => `<li>${planet.name}, population: ${planet.population}, terrain: ${planet.terrain}</li>`).join("");
        })
        .catch(error => console.error(error));

      // Films with Title and Release Date
      const filmList = document.getElementById('film-list');

      fetch('https://swapi.dev/api/films/')
        .then(response => response.json())
        .then(data => {
          filmList.innerHTML = data.results.map(film => `<li>${film.title}, released on: ${film.release_date}</li>`).join("");
        })
        .catch(error => console.error(error));

    </script>

  </body>
</html>
