<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // 1. Create an array of two URLs for API endpoints, such as https://jsonplaceholder.typicode.com/todos/1 and https://jsonplaceholder.typicode.com/todos/2.
      // 2. Create two separate functions that use fetch to retrieve the data from the API endpoints.
      // 3. Call each function separately and log the returned data to the console.
      // 4. Now, modify the code to use Promise.all to retrieve both sets of data at once.

      const todoUrls = [
        "https://jsonplaceholder.typicode.com/todos/1",
        "https://jsonplaceholder.typicode.com/todos/2",
        "https://jsonplaceholder.typicode.com/todos/3",
        "https://jsonplaceholder.typicode.com/todos/4"
      ]

      function fetchTodo(url) {
        return fetch(url).then(response => response.json());
      }

      const todoPromises = todoUrls.map(todoUrl => fetchTodo(todoUrl));

      Promise.all(todoPromises)
        .then(todos => {
          console.log(`All is done: `, todos)
        })

    </script>

  </body>
</html>
