<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>E-commerce Site Report</h1>
    <h2>Formatted Products</h2>
    <ul id="formattedProductsList"></ul>

    <h2>Accessories</h2>
    <ul id="accessoriesList"></ul>

    <h2>Total Price</h2>
    <p id="totalPrice"></p>
    
    <script type="text/javascript">
      const products = [
        { name: 'T-Shirt', price: 15.99, category: 'Clothing' },
        { name: 'Sunglasses', price: 9.99, category: 'Accessories' },
        { name: 'Backpack', price: 39.99, category: 'Bags' },
        { name: 'Sneakers', price: 79.99, category: 'Shoes' },
        { name: 'Watch', price: 29.99, category: 'Accessories' },
        { name: 'Jeans', price: 49.99, category: 'Clothing' },
        { name: 'Necklace', price: 19.99, category: 'Accessories' },
        { name: 'Gloves', price: 12.99, category: 'Accessories' },
        { name: 'Jacket', price: 89.99, category: 'Clothing' },
        { name: 'Boots', price: 99.99, category: 'Shoes' },
      ];

      // Format all Products in the way "name - Price (€ xx)""
      const formattedProducts = products.map(product => `${product.name} - €${product.price.toFixed(2)}`);
      
      // print a list of just the Accessories
      const accessories = products.filter(product => product.category === 'Accessories');

      // Print the total Price of all products
      const totalPrice = products.reduce((accumulator, product) => accumulator + product.price, 0);

      const formattedProductsList = document.getElementById("formattedProductsList");
      const accessoriesList = document.getElementById("accessoriesList");
      const totalPriceElement = document.getElementById("totalPrice");

      formattedProducts.forEach((product) => {
        const li = document.createElement("li");
        li.innerText = product;
        formattedProductsList.appendChild(li);
      });

      // Loop through the accessories array and add each item to the accessoriesList element
      accessories.forEach((product) => {
        const li = document.createElement("li");
        li.innerText = `${product.name} - $${product.price.toFixed(2)}`;
        accessoriesList.appendChild(li);
      });

      // Set the totalPriceElement text content to the total price
      totalPriceElement.innerText = `$${totalPrice.toFixed(2)}`;

      // Use the sort() function to sort the products in the original array by price, from lowest to highest.
      // Use the every() function to check if all the products in the original array have a price greater than 0.
      // Use the some() function to check if there is at least one product in the original array that costs more than $50.

    </script>

  </body>
</html>
