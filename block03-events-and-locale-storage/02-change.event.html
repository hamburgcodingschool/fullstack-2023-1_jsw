<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
</head>
<body>
    <label for="myTextField">Text</label>
    <input id="myTextField" />
    <script>
      const inputField = document.getElementById("myTextField");
      inputField.addEventListener("input", () => {
        const enteredValue = inputField.value;
        const lengthOfTheEnteredValue = enteredValue.length;
        console.log(enteredValue + ":" + lengthOfTheEnteredValue);
      })
    </script>
</body>
</html>
