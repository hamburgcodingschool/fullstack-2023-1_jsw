<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Hello you!</h1>
    <button id="change-greeting">Change Greeting!</button>
    <script type="text/javascript">
      let changeGreetingBtn = document.querySelector('#change-greeting');

      changeGreetingBtn.addEventListener("click", () => {
        let newGreeting = prompt("Whats you new greeting?");
        let headline = document.querySelector("h1");

        headline.innerHTML = newGreeting;
      })
    </script>
  </body>
</html>
