<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Web</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const myObject = {
        "name": "John",
        "age": 30,
        "city": "New York"
      };
      console.log(myObject);

      const myObjectAsString = JSON.stringify(myObject);
      console.log(myObjectAsString)

      const myObjectFromString = JSON.parse(myObjectAsString);
      console.log(myObjectFromString);

      console.log(myObject === myObjectFromString);
      console.log(myObjectAsString == JSON.stringify(myObjectFromString));
    </script>
  </body>
</html>
